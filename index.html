<body>

<!-- NAVBAR-->
<div class="topnav">

    <a href="#profile">Perfil</a>
    <a href="#contact">Contact</a>

<div class="content">

    <h1>Una nueva red social</h1> 

    <h3 style="margin-top: 2%;">Crear usuario</h3>

    <div class="form-div">
        
        <form>

                
                <input name="email" type="text" name="email" placeholder="E-mail"><br>
                <br>

                <br> 
                <input name="firstname" type="text" name="firstname" placeholder="Nombre"><br>
                <br>

                <br> 
                <input name="lastname" type="text" name="lastname"  placeholder="Apellido"><br>
                <br>

                <br> 
                <input name="username" type="text" name="username" placeholder="Nombre de usuario"><br>
                <br>

                <br> 
                <input name="psw" type="password" name="psw" placeholder="Contraseña"><br>
                <br>

                <br> 
                <input name="myfile" type="file" name="myFile"><br>
                <br>

                <h3>Género:</h3>
                <select>
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Otro</option>
                </select>
                
                
                
                

                <br>
                <input type="submit" value="Registrarse" class="btn-registro">

        </form> 

    </div>


</div>
<div class="footer">
    <p>Footer</p>
</div>
